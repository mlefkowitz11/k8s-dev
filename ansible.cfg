# Minimal, safe ansible.cfg for this repo
[defaults]
inventory = inventory.yml

# Keep default stdout; the deploy script will turn on YAML only if available
stdout_callback = default
bin_ansible_callbacks = True

# IMPORTANT: do NOT override callback_plugins here.
# If you previously had a line like:
#   callback_plugins = ./plugins/callback
# remove/comment it out, as it hides built-in callbacks (including 'yaml').

# Optional niceties:
# force_color = True
# forks = 20
# host_key_checking = False
# retry_files_enabled = False
